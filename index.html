<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MilkyBar</title>
    <link rel="icon" href="./Logo.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <article class="container">
        <section class="navbar__menu">
          <a
            href="http://localhost:3000/Project-React#HomePage"
            class="navbar__menu__logo"
          ></a>
          <ul class="navbar__menu__list">
            <li class="brandList">
              <a href="">品牌分類</a>
              <section class="brand">
                <ul class="brand__list">
                  <li>
                    <a
                      href="https://milkybar-oatmilk.netlify.app/productPage#OATLY"
                      >OATLY | 瑞典</a
                    >
                    <span class="img1"></span>
                  </li>
                  <li>
                    <a
                      href="https://milkybar-oatmilk.netlify.app/productPage#CALIFIA"
                      >CALIFIA FARMS | 美國</a
                    >
                    <span class="img2"></span>
                  </li>
                  <li>
                    <a
                      href="https://milkybar-oatmilk.netlify.app/productPage#MINOR"
                      >MINOR FIGURES | 英國</a
                    >
                    <span class="img3"></span>
                  </li>
                  <li>
                    <a
                      href="https://milkybar-oatmilk.netlify.app/productPage#OATSIDE"
                      >OATSIDE | 新加坡</a
                    >
                    <span class="img4"></span>
                  </li>
                </ul>
                <figure class="brand__imgBox">
                  <img src="./navbar/brand/brand-init.png" alt="" />
                </figure>
              </section>
            </li>
            <li>
              <a href="https://milkybar-oatmilk.netlify.app/Project-React#HOT"
                >熱銷排行</a
              >
            </li>
            <li>
              <a href="https://milkybar-oatmilk.netlify.app/Project-React#NEW"
                >最新商品</a
              >
            </li>
            <li>
              <a href="https://milkybar-oatmilk.netlify.app/Project-React#SALE"
                >優惠情報</a
              >
            </li>
            <li>
              <a href="#">風格體驗</a>
            </li>
            <li class="search">
              <input type="text" placeholder="Search" />
              <span></span>
            </li>
          </ul>
        </section>

        <ul class="navbar__icon">
          <li>
            <span></span>
          </li>
          <li>
            <a href="http://localhost:3000/shopcart"></a>
          </li>
          <li>
            <a href="http://localhost:3000/login"></a>
          </li>
          <li class="phone-btn">
            <span></span>
          </li>
        </ul>
      </article>
    </nav>
    <header class="wrap">
      <section class="book">
        <ul class="items">
          <li class="item">
            <img src="./images/Slide 16_9 - 1.svg" alt="" />
          </li>
        </ul>
      </section>
    </header>
    <script src="./index.js"></script>
  </body>
</html>
